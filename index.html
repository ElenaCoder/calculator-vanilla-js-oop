<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./Calculator.js" defer></script>
        <script src="./script.js" defer></script>

    </head>
    <body>
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand" data-previous-operand>100+</div>
                <div class="current-operand" data-current-operand>200</div>
            </div>
            <button class="span-two button-ac" data-all-clear>AC</button>
            <button class="button-del" data-delete>DEL</button>
            <button class="button-operator" data-operator>รท</button>
            <button class="button-numeric" data-number>1</button>
            <button class="button-numeric" data-number>2</button>
            <button class="button-numeric" data-number>3</button>
            <button class="button-operator" data-operator>*</button>
            <button class="button-numeric" data-number>4</button>
            <button class="button-numeric" data-number>5</button>
            <button class="button-numeric" data-number>6</button>
            <button class="button-operator" data-operator>+</button>
            <button class="button-numeric" data-number>7</button>
            <button class="button-numeric" data-number>8</button>
            <button class="button-numeric" data-number>9</button>
            <button class="button-operator" data-operator>-</button>
            <button class="button-numeric" data-number>.</button>
            <button class="button-numeric" data-number>0</button>
            <button class="span-two button-equal" data-equal>=</button>
        </div>
    </body>
</html>
